<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Start React</title>
    <link rel="stylesheet" href="/primitive.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  
  <body>
    <div id="time"></div>
    <div id="root"></div>
    <div id="comment"></div>
    <div id="like_button_container"></div>
    <h3>
      This is the first comment.
    </h3>
    <div class="dislike_button_container" data-commentid="1"></div>
    <h3>
      This is the second comment.
    </h3>
    <div class="dislike_button_container" data-commentid="2"></div>
    <h3>
      This is the third comment.
    </h3>
    <div class="dislike_button_container" data-commentid="3"></div>
    <script type="text/babel">
      // React code
      class App extends React.Component {
        render() {
          return <h1> Hello world!</h1>;
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
    <script type="text/babel" src="time.js"></script>
    <script src="like_button.js"></script>
    <script src="dislike_button.js"></script>
    <script type="text/babel" src="comment.js"></script>
  </body>
</html>
